# dev.properties file to launch Fedora Core 8 i386 (m1.small)

# ec2-public-images/fedora-8-i386-base-v1.07
ec2.instance.type = m1.small
ec2.default.ami = ami-2b5fba42

ec2.group = chdtest
ec2.group.force = True

ssh.keypair.name = chdtest
ssh.identity = profiles/id_rsa-chdtest

ec2.request.timeout = 120
ec2.connection.timeout = 300

